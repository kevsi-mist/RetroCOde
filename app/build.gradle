plugins {
    id 'java'
    id 'application'
}

group = 'com.kevsi.retrocode'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fifesoft:rsyntaxtextarea:3.3.3'
    implementation 'com.formdev:flatlaf:3.2'
}

application {
    mainClass = 'com.kevsi.retrocode.RetroCodeEditor'
}
